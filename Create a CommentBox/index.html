<!DOCTYPE html>

<body>
    <main>

        <section>
            <textarea name="" id="comment-box" cols="40" rows="5"></textarea>
            <br>
            <button id="post-btn">Post</button>
        </section>
    </main>

    <script>
        document.getElementById('post-btn').addEventListener('click', function(){
            const commentBox = document.getElementById('comment-box');
            const commentText = commentBox.value;
            
            

            // step 3: set the comment inside the comment container.
            // a: get the comment container
            // b:create a new element (p tag)
            // c: set the text of the comment as innertext od  the p tag
            // d: add the p tag using appendChild;
            const commentContainer = document.getElementById('comment-container');
            const p = document.createElement('p');
            p.innerText = commentText;
            
            commentContainer.appendChild(p)
            
            // step 4: clear the last area.
            commentBox.value = '';
            
        })
    </script>
